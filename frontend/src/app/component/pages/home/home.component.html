<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>

<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-y-10 px-10 lg:px-2 pb-10"
>
  <div *ngFor="let food of foods">
    <a
      routerLink="/food/{{ food.id }}"
      class="w-72 sm:w-60 md:w-60 lg:w-72 border p-4 block rounded-lg"
    >
      <img
        [src]="food.imageUrl"
        [alt]="food.name"
        class="w-full rounded-lg overflow-hidden"
      />
      <div class="mt-2">
        <div class="flex justify-between items-center">
          <p class="font-semibold text-sm text-red-300">{{ food.name }}</p>
          <span class="{{ food.favorite ? 'text-red-500' : 'text-gray-200' }}">
            <fa-icon [icon]="faHeart"></fa-icon>
          </span>
        </div>
        <div>
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="22px"
            [readonly]="true"
          >
          </star-rating>
        </div>
        <div class="flex justify-between items-center">
          <div class="">
            <span
              *ngFor="let origin of food.origins"
              class="inline-block mr-2 mt-1 rounded-lg text-[10px] px-2 bg-gray-300/25"
            >
              {{ origin }}
            </span>
          </div>

          <div class="text-xs">
            <span>ðŸ•‘</span>
            {{ food.cookTime }}
          </div>
        </div>

        <div class="mt-3">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </div>
</div>
