<div class="flex flex-col lg:flex-row justify-center gap-10 px-10">
  <div>
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm" class="mt-3">
      <div>
        <text-input [control]="fc.name" label="Name"></text-input>
      </div>
      <div class="mt-4">
        <text-input [control]="fc.address" label="Address"></text-input>
      </div>
    </form>
    <order-items-list [order]="order"></order-items-list>
    <div>
      <div
        class="bg-red-500 flex justify-center mt-10 rounded-lg"
        (click)="createOrder()"
      >
        <button class="py-2 text-white w-full">Go To Payment</button>
      </div>
    </div>
  </div>
  <div>
    <app-title title="Choose Your Address On Map" fontSize="1.6rem"></app-title>
    <map [order]="order"></map>
  </div>
</div>
