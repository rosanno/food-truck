<div class="mt-10">
  <div class="text-center">
    <app-title title="Register"></app-title>
  </div>

  <form
    [formGroup]="registerForm"
    (ngSubmit)="submit()"
    class="flex flex-col items-center gap-5 mt-10"
  >
    <div class="w-96">
      <text-input
        [control]="fc.name"
        [showErrorsWhen]="isSubmitted"
        label="Name"
      ></text-input>
    </div>

    <div class="w-96">
      <text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmitted"
        label="Email"
        type="email"
      ></text-input>
    </div>

    <div class="w-96">
      <text-input
        [control]="fc.password"
        [showErrorsWhen]="isSubmitted"
        label="Password"
        type="password"
      ></text-input>
    </div>

    <div class="w-96">
      <text-input
        [control]="fc.confirmPassword"
        [showErrorsWhen]="isSubmitted"
        label="Confirm Password"
        type="password"
      ></text-input>
    </div>

    <div class="w-96">
      <text-input
        [control]="fc.address"
        [showErrorsWhen]="isSubmitted"
        label="Address"
      ></text-input>
    </div>

    <default-button text="Register"></default-button>

    <div>
      Already have an account? &nbsp;
      <a routerLink="/login" [queryParams]="{ returnUrl: returnUrl }">Login</a>
    </div>
  </form>
</div>
