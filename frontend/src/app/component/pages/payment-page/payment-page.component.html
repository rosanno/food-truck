<div
  class="flex flex-col-reverse md:flex-col lg:flex-row justify-center gap-10 px-10"
>
  <div>
    <app-title title="Order Summary" fontSize="1.6rem"></app-title>
    <div class="flex items-center">
      <h3 class="basis-14 mr-5">Name:</h3>
      <span>{{ order.name }}</span>
    </div>
    <div class="flex items-center mt-3">
      <h3 class="basis-14 mr-4">Address:</h3>
      <span>{{ order.address }}</span>
    </div>
    <order-items-list [order]="order"></order-items-list>
    <div>
      <paypal-button [order]="order"></paypal-button>
    </div>
  </div>
  <div>
    <app-title title="Shipping Address" fontSize="1.6rem"></app-title>
    <map [order]="order" [readonly]="true"></map>
  </div>
</div>
